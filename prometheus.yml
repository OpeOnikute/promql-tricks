global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sample-cluster'
    environment: 'development'

scrape_configs:
  - job_name: 'sample-app'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

